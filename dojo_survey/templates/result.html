<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Result</title>
</head>
<body>
    
    <div class="container">

        <h1>Submitted Info:</h1>
        
        <table>
            <tr>
                <td>Name:</td>
                <td>{{survey_html["name"]}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{survey_html["location"]}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{survey_html["language"]}}</td>
            </tr>
            <td>Comment:</td>
            <td>{{survey_html["comment"]}}</td>
        </table>
        <button><a href="/">Go Back</a></button>
    </div>

</body>
</html>
